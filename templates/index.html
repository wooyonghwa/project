    {% extends 'layout.html' %}
    {% block content %}
    
    <!-- 내용 -->
    <div id="content">
        <div id="image_area">
            <img class="ex_img" src="{{ url_for('static', filename='img/exercise.jpg') }}" alt="운동배경">
        </div>
        <!-- 오늘날짜 -->
        <div class="container" id="today_time">
            <h2 class="bs-docs-featurette-title">오늘의 식단리스트</h2>
            <!-- 식단 리스트 -->
            <div id="time_table">
                <table class="table">
                    <caption></caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">식단</th>
                            <th class="meal_time" scope="col">시간</th>
                        </tr>
                    </thead>
                    <tbody id="main_meal_list">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 식단 목표량 -->
        <div id="meal_object">
            <h2 class="bs-docs-featurette-title">식단 목표</h2>
            <div id="progress-group">
                <h3>오늘 먹어야 할 단백질 양(총 : <span id="today_total_protein"></span>)</h3>
                <div class="progress">
                    <div class="progress-bar" id="protein-object" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
                <h3>식단 달성률</h3>
                <div class="progress">
                    <div class="progress-bar" id="meal-object" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 운동 리스트 -->
    <div id="today_ex_list">
        <h2 class="bs-docs-featurette-title">오늘 운동 List</h2>
        <img style="display:none" class="img-fluid" id="img-exercise1" src="{{ url_for('static', filename='img/arm.png') }}" alt="팔운동"
                data-toggle="modal" data-target="#modal1">
        <img style="display:none" class="img-fluid" id="img-exercise2" src="{{ url_for('static', filename='img/back.png') }}" alt="등운동"
                data-toggle="modal" data-target="#modal1">
        <img style="display:none" class="img-fluid" id="img-exercise3" src="{{ url_for('static', filename='img/chest.png') }}" alt="가슴운동"
                data-toggle="modal" data-target="#modal1">
        <img style="display:none" class="img-fluid" id="img-exercise4" src="{{ url_for('static', filename='img/leg.png') }}" alt="다리운동"
                data-toggle="modal" data-target="#modal1">
        <img style="display:none" class="img-fluid" id="img-exercise5" src="{{ url_for('static', filename='img/shoulder.png') }}" alt="어깨운동"
                data-toggle="modal" data-target="#modal1">
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
